<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-licious</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Jetzt Stadt auswählen!</div>
          <div class="date"></div>
          <div class="button"><button id="refresh">Refresh</button></div>
          <div class="saveList"><button id="save">Ort speichern</button></div>
          <div class="list">
            <div class="deleteList">
              <button id="delete" onclick="deleteLocation()">Delete</button>
          
            </div>
            
            <select id="cityList">
              <option>Gespeicherten Ort auswählen</option>
            </select>
          </div>
        </section>

        <div class="current">
          <div class="temp">-<span>°C</span></div>
          <div class="weather"></div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
    <script>
      let date = new Date();
      document.querySelector(".date").innerHTML = dateBuilder(date);
    </script>
  </body>
</html>
