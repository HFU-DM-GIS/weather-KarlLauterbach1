<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Furtwangen im Schwarzwald, DE</div>
          <div class="date" id="current-date"></div>
        </section>

        <div class="current">
          <div class="temp">-<span>°C</span></div>
          <div class="weather"></div>
        </div>
      </main>
    </div>
    <script>
      // Aktuelles Datum erzeugen
      const currentDate = new Date();
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const monthsOfYear = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const dayOfWeek = daysOfWeek[currentDate.getDay()];
      const dayOfMonth = currentDate.getDate();
      const monthOfYear = monthsOfYear[currentDate.getMonth()];
      const fullDate = `${dayOfWeek} ${dayOfMonth} ${monthOfYear}`;

      // Aktuelles Datum in das HTML-Dokument einfügen
      const currentDateElement = document.getElementById("current-date");
      currentDateElement.textContent = fullDate;
    </script>
  </body>
</html>
